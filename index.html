<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anita's </title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="images/logoBig.png" alt="a photo of hotel logo">
        <p>We provide the best food</p>
        <p>At the <strong>Right Price</strong></p>
      </div>
      <div class="well">
      <div class="row">
        <div class="col-md-3">
        <button class="btn btn-link btn-lg btn-block" id="happy">Happy Hour</button>
        <button class="btn btn-info btn-lg btn-block" id="party">Party Time</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger btn-lg btn-block" id="breakfast">Breakfast</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-link btn-lg btn-block" id="lunch">Lunch</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-info btn-lg btn-block" id="dinner">Dinner</button>
      </div>
    </div>
  </div>
